    <script>
        function readTextFile(file) {
            var rawFile = new XMLHttpRequest();
            rawFile.open("GET", file, false);
            rawFile.onreadystatechange = function () {
                if (rawFile.readyState === 4) {
                    if (rawFile.status === 200 || rawFile.status == 0) {
                        var splitResponse = rawFile.responseText.split("\n");
                        for (index = 0; index < splitResponse.length; index++) {
                            document.getElementsByTagName('body')[0].innerHTML += splitResponse[index];
                        }


                    }
                }
            }
            rawFile.send(null);
        }
        readTextFile("./note.htm");
    </script>
    <script language="JavaScript" type="text/javascript" src="..\shared_latter.js"></script>
</body>
